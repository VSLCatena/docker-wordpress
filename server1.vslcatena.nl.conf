<VirtualHost *:80>
    ServerName server1.vslcatena.nl
	  Redirect permanent / https://server1.vslcatena.nl/
    RewriteEngine on
    RewriteCond %{SERVER_NAME} =server1.vslcatena.nl
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:443>
    ServerName server1.vslcatena.nl
    DocumentRoot /var/www/html
	  <Directory "/var/www/html">
		     allow from all
		     Options None
		     Require all granted
    </Directory>

	  SSLProxyEngine on
    ProxyPreserveHost On
	  ProxyPass / http://localhost:SOME-DOCKER-PORT/
	  ProxyPassReverse / http://localhost:SOME-DOCKER-PORT/

    RequestHeader set X-Forwarded-Port "443"
    RequestHeader set X-Forwarded-Proto "https"	

    
    Header <<REDACTED / get from existing config >>
    Include <<REDACTED / get from existing config >>
    SSLCertificateFile <<REDACTED / get from existing config >>
    SSLCertificateKeyFile <<REDACTED / get from existing config >>
</VirtualHost>
